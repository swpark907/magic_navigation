<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Navigation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="nav">
    <ul>
      <li class="nav-item active">
        <a href="#">
        <span class="item-icon"><ion-icon name="home-outline"></ion-icon></span>
        <span class="item-name">home</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
        <span class="item-icon"><ion-icon name="person-outline"></ion-icon></span>
        <span class="item-name">profile</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
        <span class="item-icon"><ion-icon name="camera-outline"></ion-icon></span>
        <span class="item-name">camera</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
        <span class="item-icon"><ion-icon name="chatbubble-ellipses-outline"></ion-icon></span>
        <span class="item-name">message</span>
        </a>
      </li>
      <li class="nav-item">
        <a href="#">
        <span class="item-icon"><ion-icon name="settings-outline"></ion-icon></span>
        <span class="item-name">setting</span>
        </a>
      </li>
      
    </ul>
    <div class="indicator"></div>
  </div>
  <script src="https://unpkg.com/ionicons@5.0.0/dist/ionicons.js"></script>
  <script src='index.js'></script>
</body>
</html>
